<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Parallax Icon Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="page">

        <div class="content">
          <div class="circle">
            <div class="circle_title">
              <h2>Desert Vacation</h2>
              <h3>Come Safari With Me</h3>
            </div>
            <div class="circle_inner">
              <div class="circle_inner__layer">
                <img src="images/bg-1.png" alt="">
              </div>
              <div class="circle_inner__layer">
                <img src="images/bg-2.png" alt="">
              </div>
              <div class="circle_inner__layer">
                <img src="images/bg-3.png" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="circle">
            <div class="circle_title">
              <h2>City Drive</h2>
              <h3>Go somewhere in streets</h3>
            </div>
            <div class="circle_inner">
              <div class="circle_inner__layer">
                <img src="images/bg-4.png" alt="">
              </div>
              <div class="circle_inner__layer">
                <img src="images/bg-5.png" alt="">
              </div>
              <div class="circle_inner__layer">
                <img src="images/bg-6.png" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="circle">
            <div class="circle_title">
              <h2>Air Flights</h2>
              <h3>Get some Fresh Air</h3>
            </div>
            <div class="circle_inner">
              <div class="circle_inner__layer">
                <img src="images/bg-7.png" alt="">
              </div>
              <div class="circle_inner__layer">
                <img src="images/bg-8.png" alt="">
              </div>
              <div class="circle_inner__layer">
                <img src="images/bg-9.png" alt="">
              </div>
            </div>
          </div>
        </div>

      </div>
</body>
</html>
